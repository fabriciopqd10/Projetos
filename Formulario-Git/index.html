<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_forms_re_pkrt.svg" alt="">
        </div>
        <div class="form">
            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1><b>Cadastre-se</b></h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required >
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required >
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required >
                    </div>

                    <div class="input-box">
                        <label for="cellphone">Telefone</label>
                        <input type="tel" name="cellphone" id="cellphone" placeholder="Celular" required >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required >
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha" required >
                    </div>
                </div>

                <div class="gender-inputs-title">
                    <div class="gender-title">
                        <h4><b>Gênero</b></h4>
                    </div>
                </div>

                <div class="gender-group">

                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="Others" name="gender">
                        <label for="Others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="not-say" name="gender">
                        <label for="not-say">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
